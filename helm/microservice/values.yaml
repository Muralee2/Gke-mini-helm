replicaCount: 1

image:
  repository: nginx
  tag: "1.25.3"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer       # ✅ Changed from ClusterIP
  port: 80

ingress:
  enabled: false           # ❌ Disable Ingress for now
  className: "gce"
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "gke-static-ip"
  hosts:
    - host: "34.61.5.89.nip.io"
      paths:
        - path: /
          pathType: Prefix
  tls: []
